<!DOCTYPE html>
<html>
<head>
    <title>Login - InventarioIT</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    {% if form.errors %}
        <p>Usuario o contraseña incorrectos. Intenta de nuevo.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
